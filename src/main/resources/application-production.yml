# Production-specific configuration properties
server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/consultant
    username: ${DB_USERNAME}
    password: ${DB_USERNAME}
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true

